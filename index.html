<!doctype html>
<!-- This is what a comment looks like in HTML -->

<!-- In line 1, <!doctype html> indicates to the browser that this is an 
HTML document -->

<!-- HTML files begin with the <html> tag. 
Notice the closing </html> tag at end of this file -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <title>CodeTN Programming Basics</title>
  </head>
    
  <body>
    <h1>Hello, world!</h1>
    
    <a href="#">This is a link</a>
    
    <p>This is a paragraph</p>
    
    <p>This is an unordered list:</p>
    <ul>
      <li>This is the first item</li>
      <li>This is the second item</li>
    </ul>
    
    <p>This is an ordered list:</p>
    <ol>
      <li>This is the first list</li>
      <li>This is the second item</li>
    </ol>
    
    <!-- JavaScript can be written "inline" -->
    <script>
      /* JavaScript Code goes here */
    </script>
    
    <!-- JavaScript can also be written in it's own file -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
